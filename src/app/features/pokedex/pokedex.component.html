<div class="overflow-x-auto">
    <div class="wrapper">
        <div class="options">
            <button  class="more_pokemons" (click)="getMorePokemons()"  > Traer mas pokemones</button>
            <input class="searchPokemon" type="buscar pokemon" (keyup)="searchPokemon($event)" >
        </div>
        <div class="container">
            <table class="table tablePokemon" >
            <thead>
                <tr>
                <th>
                    <label>
                    <input type="checkbox" class="checkbox" />
                    </label>
                </th>
                <th>Pokemon #1</th>
                <th>Pokemon</th>
                <th>Name</th>
                <th>Favorite Color</th>
                <th></th>
                </tr>
            </thead>
            <tbody>
                <tr  *ngFor="let pokemon of pokemonsCopia" >
                
                <th>
                    <label>
                    <input type="checkbox" class="checkbox" />
                    </label>
                </th>
                <td>{{pokemon.data.id}}</td>
                <td>
                    <div class="flex items-center gap-3">
                    <div class="avatar">
                        <div class="mask mask-squircle h-12 w-12">
                        <img
                        width="100px"
                        height="100px"
                            src={{pokemon.data.sprites.other?.dream_world?.front_default}}
                            alt="Avatar Tailwind CSS Component" />
                        </div>
                    </div>
                    <div>
                        <div class="font-bold">{{pokemon.data.name}}</div>
                    </div>
                    </div>
                </td>
                <td>
                    <br />
                    <span class="badge badge-ghost badge-sm">{{pokemon.data.name}}</span>
                </td>
                <td>{{pokemon.data.game_indices[19].version.name}}</td>
                <th>
                    <button class="btn btn-ghost btn-xs">details</button>
                </th>
                </tr>
                
            </tbody>
            
            </table>
        </div>
    </div>
  </div>
